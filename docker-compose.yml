version: "3.7"

services:
  pmss:
    build: .
    command: pmss
    depends_on:
      - mariadb
  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: pmss
      MARIADB_USER: pmss
      MARIADB_PASSWORD: pmss
    volumes:
      - db:/var/lib/mysql
  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - mariadb
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
volumes:
  db: {}